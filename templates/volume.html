<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Data</title>
</head>
<body>
    <h1>Aggregated Last Price and Volume (Last 60 seconds)</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Last Price</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.symbol }}</td>
                <td>{{ item.last_price }}</td>
                <td>{{ item.volume }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
